<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Toque</title>
    <script src="toutch.js"></script>

    <style>
        div {
            margin: 0em;
            padding: 2em;
        }

        #target1,
        #target2,
        #target3,
        #target4 {
            background: white;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Multi-touch interaction</h1>

    <div id="1">Tap, Hold or Swipe me 1</div>
    <div id="2">Tap, Hold or Swipe me 2</div>
    <div id="3">Tap, Hold or Swipe me 3</div>
    <div id="4">Tap, Hold or Swipe me 4</div>

    <!-- UI for logging/debugging -->
    <button id="log" onclick="enableLog(event);">
        Start/Stop event logging
    </button>
    <button id="clearlog" onclick="clearLog(event);">Clear the log</button>
    <p></p>
    <output></output>
</body>

</html>
