<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .error {
            color: red;
        }

        

    </style>


    <script type="text/javascript" src="formulario2a.js"></script>

</head>
<body>
    <h2>Formulario de Registro</h2>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <span class="error" id="errorNombre"></span>
        <br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" required>
        <span class="error" id="errorApellidos"></span>
        <br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" required pattern="^\d{8}[A-Za-z]$" title="Formato: 12345678A">
        <span class="error" id="errorDNI"></span>
        <br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" required pattern="^\d{9}$" title="Formato: 123456789">
        <span class="error" id="errorTelefono"></span>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span class="error" id="errorEmail"></span>
        <br><br>

        <label for="usuario">Nombre de Usuario:</label>
        <input type="text" id="usuario" required pattern="^(?=.*\d)(?=.*[^\w\s]).{8,}$" title="Mínimo 8 caracteres, al menos un número y un signo de puntuación">
        <span class="error" id="errorUsuario"></span>
        <br><br>

        <button type="submit">Registrar</button>
    </form>

</body>
</html>
