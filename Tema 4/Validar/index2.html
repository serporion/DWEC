<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .error {
            color: red;
        }
    </style>
    <script src="formulario2.js"></script>
</head>
<body>
    <h2 id ="registro">Formulario de Registro</h2>
    <form name="formulario" id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <span class="error" id="errorNombre"></span>
        <br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" required>
        <span class="error" id="errorApellidos"></span>
        <br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" required>
        <span class="error" id="errorDNI"></span>
        <br><br>

        <label for="telefono">Tel√©fono:</label>
        <input type="text" id="telefono" required>
        <span class="error" id="errorTelefono"></span>
        <br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" required>
        <span class="error" id="errorEmail"></span>
        <br><br>

        <label for="usuario">Nombre de Usuario:</label>
        <input type="text" id="usuario" required>
        <span class="error" id="errorUsuario"></span>
        <br><br>

        <button type="submit">Registrar</button>
    </form>

</body>
</html>
